on:
  # Trigger when creating a pull request, and when pushing in pull requests.
  pull_request:
    branches:
      - develop
    types: [opened, synchronize, reopened]

jobs:
  builds:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Java JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.17

      - name: Build Gradle
        run: ./gradlew build

      - name : Upload Code Analysis To SonarCloud
        run: ./gradlew build sonarqube --info
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}